<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Weather App</h1>
            <p class="lead">Find real-time weather updates for any city around the globe.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name">
                    <button id="getWeather" class="btn btn-primary">Get Weather</button>
                </div>
            </div>
        </div>

        <div id="weatherDetails" class="mt-4">
            <!-- Weather details will be dynamically loaded here -->
        </div>
    </div>

    <footer class="text-center mt-5">
        <p class="text-light">Powered by <a href="https://openweathermap.org/" target="_blank" class="text-warning">OpenWeatherMap</a></p>
        <P>Designed by <em>Anik Paul</em></P>
    </footer>

    <script src="script.js"></script>
</body>
</html>
