<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body >

    <!-- Weather Background Section -->
    <div id="weather-background" class="weather-background">
        <div class="container py-4">
            <div class="text-center">
                <h1 class="display-4 text-white mb-4">Weather Forecast</h1>
                <p class="lead text-white mb-4">Enter the city name and get the weather details instantly</p>
            </div>

            <!-- Search Bar -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                        <button id="getWeather" class="btn btn-warning"><i class="fas fa-search"></i> Search</button>
                    </div>
                </div>
            </div>

            <!-- Weather Details Cards -->
            <div id="weatherDetails" class="row justify-content-center">
                <!-- Weather Data Cards will appear here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-1 text-white mt-auto">
        <p>Powered by <a href="https://openweathermap.org/" target="_blank" class="text-warning">OpenWeatherMap</a></p>
        <p><em>Designed by <strong>Anik Paul</strong></em></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
